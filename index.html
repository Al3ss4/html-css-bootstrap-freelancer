<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>bootstrap-freelancer</title>
</head>

<body>

    <!-- header -->
    <header>
        <div class="container">
            <div class="row ">
                <div class=" col-sm-4 col-xl-2">START BOOTSTRAP</div>
                <div class=" col-sm-4 col-xl-2"></div>
                <div class="col-sm-3 col-xl-4"></div>
                <div class="col-sm-1 col-xl-4 "><i class="fa-solid fa-bars d-md-none "></i>
                </div>
            </div>
        </div>
    </header>
    <!-- / header -->

    <!-- jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center ">
                    <img class="avatar" src="img/avatar.svg" alt="avatar">
                    <h1> START BOOTSTRAP </h1>
                    <div class=" d-flex justify-content-center align-items-center">
                        <span class="linew me-2"></span>
                        <i class="fas fa-star fs-4"></i>
                        <span class="linew ms-2"></span>
                    </div>
                    <p class="fs-5">Graphic artist - Web designer - Illustrator</p>
                </div>
            </div>
        </div>
    </div>
    <!-- / jumbotron -->
    <!-- main -->
    <main>

        <!-- portfolio -->
        <div class="portfolio my-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="fw-bold">PORTFOLIO</h2>
                        
                        <div class="star d-flex justify-content-center align-items-center">
                            <span class="lineb me-2"></span>
                            <i class="fas fa-star fs-4 bg-black"></i>
                            <span class="lineb ms-2"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- / portfolio -->
    </main>

    <!-- / main -->
    <!-- footer -->
    <footer></footer>
    <!-- / footer -->

</body>

</html>
